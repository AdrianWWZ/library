<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">LIBRARY</div>
    <div class="sidebar">
      <ul>
        <li><button>BOOKS</button></li>
      </ul>
    </div>
    <div class="main-content">
      <button class="book add-button">+</button>
    </div>
    <dialog>
      <form action="post">
        <div class="input">
          <label for="title">*TITLE</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="input">
          <label for="image">IMAGE URL</label>
          <input type="text" id="image" name="image" />
        </div>
        <div class="input">
          <label for="author">*AUTHOR</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div class="input">
          <label for="pages">*PAGES</label>
          <input type="text" id="pages" name="pages" required />
        </div>
        <div class="read-check">
          Have you read this book Yet?
          <input type="checkbox" name="haveRead" id="haveRead" />
        </div>
        <div class="dialog-buttons">
          <button class="cancel-button" type="button">Cancel</button>
          <button class="close-button" type="button">Submit</button>
        </div>
      </form>
    </dialog>
    <div class="footer">
      <button class="add-book">Add Book</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
