<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">LIBRARY</div>
    <div class="sidebar">
      <ul>
        <li><button>BOOKS</button></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="book">
        <h1>Alex Rider Point Blanc</h1>
        <img
          src="img/book-cover.jpg"
          alt="Image of book cover"
          class="book-image"
        />
        <div class="book-author">Anthony Horowitz</div>
        <div class="book-pages">320 Pages</div>
        <button class="read-button">Unread</button>
      </div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
    </div>
    <div class="footer">
      <button class="add-book">Add Book</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
